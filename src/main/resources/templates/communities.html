<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Communities</title>
	<link rel="stylesheet"
		  href="style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<body>
	<table class="table col-md-6 ml-3">
		<thead>
			<tr>
				<th>Id</th>
				<th>Description</th>
				<th>Actions</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="community : ${communities}">
				<td th:text="${community.id}"></td>
				<td th:text="${community.description}"></td>
				<td>
					<a th:href="@{/communities/delete/{id}(id=${community.getId()})}" type="button" class="btn btn-danger">delete</a>
					<a th:href="@{/communities/edit/{id}(id=${community.getId()})}" type="button" class="btn btn-warning">edit</a>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{/communities/new}" class="buttonClass">New community</a>
		<a th:href="@{/}" class="btn btn-link">Home</a>
	</p>

</body>
</html>
