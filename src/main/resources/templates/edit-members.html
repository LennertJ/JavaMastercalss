<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<table class="table col-md-6 ml-3">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Remove from Community</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td><a th:href="@{/persons/delete/{id}(id=${person.getId()})}" type="button" class="btn btn-danger">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
