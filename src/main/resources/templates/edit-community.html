<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit community</title>
    <link rel="stylesheet"
          href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container ml-3 mt-4">
    <form th:action="@{/communities/edit}" th:object="${community}" method="post">
        <div style="display: none">
            <label class="col-form-label col-sm-2">id</label>
            <input class="form-control" type="text" th:field="*{ID}" name="id" class="form-control col-sm-6 ml-2"/>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2">Description</label>
            <input class="form-control" type="text" th:field="*{description}" name="description" class="form-control col-sm-6 ml-2"/>
        </div>

        <input class="btn btn-primary" type="submit" value="Edit community" class="btn btn-primary ml-2"/>
    </form>
</div>
</body>
</html>
