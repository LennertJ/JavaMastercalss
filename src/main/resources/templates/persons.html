<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>persons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<table class="table col-md-6 ml-3">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>BirthDate</th>
				<th>Is Active</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person : ${persons}" th:if="${person.isActive}">

				<td th:text="${person.id}"></td>
				<td th:text="${person.firstName}"></td>
				<td th:text="${person.lastName}"></td>
				<td th:text="${person.birthDay}"></td>
				<td th:text="${person.isActive}"></td>
				<td>
					<a th:href="@{/persons/delete/{id}(id=${person.getId()})}" type="button" class="btn btn-danger">delete</a>
					<a th:href="@{/persons/edit/{id}(id=${person.getId()})}" type="button" class="btn btn-warning">edit</a>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{/persons/new}" class="btn btn-link">New person</a>
		<a th:href="@{/members}" class="btn btn-link">communities</a>
	</p>
</body>
</html>
