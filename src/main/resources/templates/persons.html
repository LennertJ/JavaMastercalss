<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>persons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<table class="table col-md-6 ml-3">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>BirthDate</th>
				<th>Is Active</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person : ${persons}" th:if="${person.isActive}">

				<td th:text="${person.id}"></td>
				<td th:text="${person.firstName}"></td>
				<td th:text="${person.lastName}"></td>
				<td th:text="${person.birthDay}"></td>
				<td th:text="${person.isActive}"></td>
				<td>
					<a th:href="@{/persons/delete/{id}(id=${person.getId()})}" type="button" class="btn btn-danger">delete</a>
					<a th:href="@{/persons/edit/{id}(id=${person.getId()})}" type="button" class="btn btn-warning">edit</a>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a style=" font-size:20px;
  font-family:Arial;
  width:100px;
  height:100px;
  border-width:10px;
  color:#fff;
  border-color:#d02718;
  font-weight:bold;
  border-top-left-radius:21px;
  border-top-right-radius:21px;
  border-bottom-left-radius:21px;
  border-bottom-right-radius:21px;
  box-shadow: 24px 19px 7px 7px #8a2a21;
  text-shadow: 0px 5px 1px #810e05;
  background:linear-gradient(#c62d1f, #f24437);" th:href="@{/persons/new}" class="btn btn-link">New person</a>
		<a th:href="@{/}" class="btn btn-link">Home</a>

	</p>
</body>
</html>
