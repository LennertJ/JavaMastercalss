<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memberlist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <table class="table col-md-6 ml-3">
    <thead>
    <tr>
      <th>community</th>
      <th>member Id</th>
      <th>member since</th>
      <th>member until</th>
      <th>edit members</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.Community.description}"></td>
      <td th:text="${member.personNames}"></td>
      <td th:text="${member.since}"></td>
      <td th:text="${member.until}"></td>
      <td>
        <a href="/soon/tm/${member.communityId}" type="button" class="btn btn-warning">edit</a>

      </td>
    </tr>
    </tbody>
  </table>
<p>
  <a th:href="@{/}" class="btn btn-link">Home</a>
</p>
</body>
</html>
