<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memberlist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <table class="table col-md-6 ml-3">
    <thead>
    <tr>
      <th>community Id</th>
      <th>member since</th>
      <th>member until</th>
      <th>Is Active</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.since}"></td>
      <td th:text="${member.until}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
